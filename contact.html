<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Daksh Azad</title>
     <link rel="stylesheet" href="css/style(con).css"> 
     <link rel="stylesheet" href="css/animate.css">
      <script src="js/wow.min.js"></script>
      <link rel="icon" href="images/Favicon.ico" id="faviconTag">
      
</head>
<body>
    <section>
            <div class="container wow fadeInUp" data-wow-delay="1s" id="form">
                <div class="form">
                    <h2>Contact Me</h2>
                    <form action="">
                        <div class="inputBx">
                            <input type="text" placeholder="Full Name">
                        </div>
                        <div class="inputBx">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="inputBx">
                            <textarea name="message" id="" placeholder="Type Mesage Here..."></textarea>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Submit">
                        </div>
                        <p class="text">Thank You for your time <br>I will get back to you as soon as possible</p>
                       
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 25,
            speed: 400, 
            glare: true,
            "max-glare":0.2,
            perspective: 5000,
        });
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">

// navigation starts here
$("#toggle").click(function() {
      $(this).toggleClass('on');
      $("#resize").toggleClass("active");
});

$("#resize ul li a").click(function() {
      $(this).toggleClass('on');
      $("#resize").toggleClass("active");
});

$(".close-btn").click(function() {
      $(this).toggleClass('on');
      $("#resize").toggleClass("active");
});

// navigation ends here

// nav animation

TweenMax.from("#brand", 1, {
      delay: 0.4,
      y: 10,
      opacity: 0,
      ease: Expo.easeInOut
})

TweenMax.staggerFrom("#menu li a", 1, {
      delay: 0.4,
      opacity: 0,
      ease: Expo.easeInOut
}, 0.1);

// nav animation ends

new WOW().init();


</script>
<script>

    const faviconTag = document.getElementById("faviconTag");
    const isDark = window.matchMedia("(prefers-color-scheme: dark)");

    const changeFavicon = () => {
    if (isDark.matches) faviconTag.href = "images/Favicon.ico";
    else faviconTag.href = "images/Favicon(dark).ico";
    };

    changeFavicon();

    setInterval(changeFavicon, 1000);
</script>


</body>
</html>
